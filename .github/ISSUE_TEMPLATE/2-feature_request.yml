name: Feature request
title: "[Feature]: "
description: Suggest an idea for this project
labels:
  - "community enhancement"
assignees:
  - IvanSavoskin
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what you want to happen or the change you would like to see
    validations:
      required: false
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: Tell about the problem you're trying to solve. What are you trying to do, and why is this necessary? A clear and concise description of what the problem is
      placeholder: |
        Ex. I'm always frustrated when [...]
    validations:
      required: false
  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: A clear and concise description of any alternative solutions or features you've considered or are using today.
  - type: input
    id: version
    attributes:
      label: Current version
      description: Data from Info settings tab
      placeholder: |
        1.0.0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: Browser
      description: What browser are you using?
      multiple: false
      options:
        - Chrome
        - Safari
        - Microsoft Edge
        - Firefox
        - Other
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
